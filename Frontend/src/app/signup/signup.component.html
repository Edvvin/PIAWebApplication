<span class='signup-label'>
    <h1>Register new user</h1>
</span>
<div layout="column" class = "signup-form">
    <div flex>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password">
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password">
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field class="columns">
            <mat-label *ngIf="selectedFiles; else newFile">{{selectedFiles.item(0).name}}</mat-label>
            <ng-template #newFile>
                <mat-label>Choose file</mat-label>
            </ng-template>
            <input matInput disabled>
            <button mat-fab matSuffix (click)="fileInput.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
            <input hidden (change)="selectFile($event)" #fileInput type="file" id="file">
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field appearance="fill">
            <mat-label>City/Town</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div flex>
        <button mat-raised-button color="accent">Submit</button>
    </div>
</div>
