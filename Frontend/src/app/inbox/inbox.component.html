<div *ngIf="isLoaded">
    <mat-tab-group>
        <mat-tab label="Inbox">
            <mat-list>
                <div *ngFor="let c of inboxChats">
                    <mat-list-item (click)="gotoChat(c)" class="chat">
                        Chat: {{c.estate.name}}
                        <br>
                        {{c.isOwner?c.chat.username:(c.estate.isOwnedByAgency?'Houses and stuff':c.estate.owner)}}
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>
        </mat-tab>

        <mat-tab label="Archived">
            <mat-list>
                <div *ngFor="let c of archivedChats">
                    <mat-list-item (click)="gotoChat(c)" class="chat">
                        Chat: {{c.estate.name}}
                        <br>
                        {{c.isOwner?c.chat.username:(c.estate.isOwnedByAgency?'Houses and stuff':c.estate.owner)}}
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>

        </mat-tab>
    </mat-tab-group>
</div>
