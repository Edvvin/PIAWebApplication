<div class="search-bar">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]='city'>
            <mat-hint class='error-msg'>{{cityErr}}</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Lower price</mat-label>
            <input matInput type='number' [(ngModel)]='lower'>
            <mat-hint class='error-msg'>{{lowerErr}}</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Upper price</mat-label>
            <input matInput type='number' [(ngModel)]='upper'>
            <mat-hint class='error-msg'>{{upperErr}}</mat-hint>
        </mat-form-field>
        <button mat-fab (click)="search()"><mat-icon>search</mat-icon></button>
    </div>
</div>
<div class="search-results">
    <div class="single-result" *ngFor='let res of searchResults'>
        <app-estate-card [estate]='res'></app-estate-card>
    </div>
</div>
<div class="search-msg" *ngIf='searchResults.length === 0'>
    <h3>No results</h3>
</div>
